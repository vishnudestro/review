{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
    <div class="container">

      <form class="form-hash" method="POST" action="/admin/hash">
        <h2 class="form-hash-heading">Please sign up</h2>
        {{ form.hidden_tag() }}
        {{ wtf.form_field(form.hash_tags) }}
        <button class="btn btn-lg btn-primary btn-block" type="submit">start</button>
      </form>

    </div> <!-- /container -->
{% endblock %}
